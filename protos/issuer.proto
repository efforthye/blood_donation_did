syntax = "proto3";

option go_package = "blood/protos";

package issuer;

service SimpleIssuer {
    rpc IssueSimpleVC (MsgIssueVC) returns (MsgIssueVCResponse) {}
}

message MsgIssueVC {
    string did = 1;
    string nonce = 2;
    string reqVP = 3;
}

message MsgIssueVCResponse {
    string did = 1;
    string nonce = 2;
    string vc = 3;
}